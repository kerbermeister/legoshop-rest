<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="display">
        <div class="jumbotron">
            <h1 class="display-4">Hello, guest!</h1>
            <p class="lead">This is my Legoshop</p>
            <hr class="my-4">
            <p>You can select the categories in the main menu and observe the list of parts and etc.</p>
            <script type="text/javascript" th:inline="javascript">
                <!--$.ajax({-->
                    <!--type : "GET",-->
                    <!--contentType : "application/json",-->
                    <!--url : '/cart/getTotalCount',-->
                    <!--success : function(data) {-->
                        <!--$("#cart-counter").text(data);-->
                    <!--}-->
                <!--});-->

                $(document).ready(function(){
                    function getCartData() {
                        return JSON.parse(localStorage.getItem('cart'));
                    }

                    var cartData = getCartData();

                    $("#cart-counter").text(cartData.totalItems);
                });
            </script>
            <p class="lead">
                <a class="btn btn-primary btn-lg" th:href="@{|/cart|}" role="button">To cart
                    <span class="badge badge-light" id="cart-counter">0</span>
                </a>
            </p>
        </div>
    </div>
</body>
</html>
